<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>Get In Touch</title>
  </head>
  
  <body>
    <form action="#" method="get">
      <!-- client contact info -->
      <fieldset>
        <legend>Contact Information</legend>
        <label>Email Address:<br>
        <input type="text" name="email"/></label><br>
        <label>Home Phone Number:<br>
        <input type="text" name="home-phone-number"/></label><br>
        <label>Mobile Phone Number:<br>
        <input type="text" name="mobile-phone-number"/></label>
      </fieldset>

      <fieldset>
        <!-- project type -->
        <legend>Your Project Needs</legend>
        <p>
          <label for="project-type">Type of Project:</label>
          <select name="project" id="project-type">
            <option value="business-website">Business Website</option>
            <option value="website">Personal Website</option>
            <option value="commercial">Commercial</option>
            <option value="marketing-video-b2b">Marketing Video - B2B</option>
            <option value="marketing-video-b2c">Marketing Video - B2C</option>
            <option value="wedding-video">Wedding Video</option>
            <option value="proposal-video">Proposal Video</option>
            <option value="engagement-photos">Engagement Photos</option>
            <option value="wedding-photos">Wedding Photos</option>
            <option value="senior-portraits">Senior Photos</option>
            <option value="other">Other</option>
          </select>
        </p>
        <!-- relevant details -->
        <p>
          <label for="details">
            Details:
          </label>
        <br>
          <textarea rows="7" cols="70" id="details">
          </textarea>
        </p>
        <input type="submit" value="Submit Request"/>
      </fieldset>
    </form>
    
  <p><a href="../../portfolio/index.html">Home</a></p>  
  
  </body>



</html>
