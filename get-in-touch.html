            <option value="senior-portraits">Senior Photos</option>
            <option value="other">Other</option>
          </select>
        </p>
        <!-- relevant details -->
        <p>
          <label for="details">
            Details:
          </label>
        <br>
          <textarea rows="7" cols="70" id="details">
          </textarea>
        </p>
        <input type="submit" value="Submit Request"/>
